<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <div class="background-container">
      <div class="container-page-contact">
        <div class="hero-page-contact">
          <h1 id="title-page-contact">Hubungi Kami</h1>
          <p id="office"><b>Kantor: </b>PT. AJHDYT</p>
          <p id="phone"><b>Nomor Telepon: </b>08169694646</p>
          <p id="email-page-contact"><b>Email: </b>ambigu69@gmail.com</p>
          <h1 id="heading-form">Kirimkan Pesan</h1>
          <form class="form-input-user" action="">
            <div class="input-user">
              <label class="tag-label" for="nama">Nama</label>
              <input type="text" />
            </div>
            <div class="input-user">
              <label class="tag-label" for="email">Email</label>
              <input type="text" />
            </div>
            <div class="input-gender">
              <label class="tag-label" for="jenis-kelamin">Jenis Kelamin</label>
              <div class="option-gender">
                <div class="select">
                  <input class="btn-radio" type="radio" />
                  <label for="laki-laki">Laki-laki</label>
                </div>
                <div class="select">
                  <input class="btn-radio" type="radio">
                  <label for="perempuan">Perempuan</label>
                </div>
              </div>
            </div>
            <div class="input-user">
              <label class="tag-label" for="pesan">Pesan Anda</label>
              <textarea
                id="input-textarea"
                name="pesan"
                id=""
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button id="btn-contact">Kirim</button>
          </form>
          <a href="index.html">Kembali ke index</a>
        </div>
      </div>
    </div>
  </body>
</html>
